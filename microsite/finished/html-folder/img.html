      <img src="../image/img1-sm.jpg" alt="small img1" onclick="openImg(); openLg(1)">

      <img src="../image/img17-sm.png" alt="small img12" onclick="openImg(); openLg(12)">

    <div id="largeImg" class="closeView">

      <span class = "close cursor" onclick="closeImg()">&times;</span>
      <div class="closePics">

        <div class="largerPics">
          <img src="../image/img1-lg.jpg" alt="1">
        </div>

        </div>

        <a class="prev" onclick="nextPic(-1)">&#10094;</a>
        <a class="next" onclick="nextPic(1)">&#10095;</a>

    <script>
    function openImg() {
      document.getElementById("largeImg").style.display = "block";
    }
    function closeImg() {
      document.getElementById("largeImg").style.display = "none";
    }

    var index = 1;
    popUp(index);

    function nextPic(x) {
      index = index +x;
      popUp(index);
    }

    function openLg(x) {
      index = x;
      popUp(index);
    }

    function popUp(x) {
      var lgPics = document.getElementsByClassName("largerPics");
      if (x > lgPics.length) {index = 1}
      if (x < 1) {index = lgPics.length}
      for (var i = 0; i <= lgPics.length-1; i+=1) {
        lgPics[i].style.display = "none";
      }
      lgPics[index-1].style.display = "block";
    }
    </script>
  </body>
