<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Lina Chang</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:800|Oleo+Script|Passion+One:900|Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	<body>

		<main>

			<h1>Button Styling &mdash; Lina Chang</h1>

			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify" class="text">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter" class="text">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo" class="text"><span>indiegogo</span></a>
			</div>

      <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram" class="text"><span>Instagram</span></a>
			</div>

      <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><span><i class="fa fa-facebook-official fa-5x" aria-hidden="true"></i>
</span></a>
			</div>

      <div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy" class="text"><span>OLD NAVY</span></a>
			</div>

      <div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><span><img src="image/moo.png" alt="moo"></span></a>
			</div>

      <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><span><img src="image/coca-cola.jpg" alt="cocal cola logo"></span></a>
			</div>

      <div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><span><img src="image/fitbit.jpg" alt="fitbit"></span></a>
			</div>

      <div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span><img src="image/tesla.jpg" alt="tesla"></span></a>
			</div>

      <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span><img src="image/nike.png" alt="nike"></span></a>
			</div>

      <div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_CN" class="text"><span class="c">C</span><span class="n">N</span></a>
			</div>

      <div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung" class="text"><span>SAMSUNG</span></a>
			</div>

      <div class="button_container">
				<a href="http://sardellastl.com/" target="_blank" id="btn_sardella" class="text"><span>SARDELLA</span></a>
			</div>

      <div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_potter" class="text"><span>HARRY POTTER</span></a>
			</div>

      <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span><img src="image/lyftt.png" alt="lyft"></span></a>
			</div>

      <div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc" class="text"><span>NBC</span></a>
			</div>

      <div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun"><span><img src="image/colorrun.png" alt="color run"></span></a>
			</div>

      <div class="button_container">
				<a href="https://www.hsn.com/" target="_blank" id="btn_hsn" class="text"><span>HSN</span></a>
			</div>

		</main>

	</body>
</html>
